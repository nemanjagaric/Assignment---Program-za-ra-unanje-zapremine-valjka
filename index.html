<!doctype html>
<html lang="en">
    <head>
        <title>Program za izračunavanje zapremine valjka</title>
        <meta charset="utf-8">
    </head>
    <body>
    
        <script>
    
            var a = prompt("Unesite vrednost poluprečnika valjka: ");
            const b = 3.14;
            var c = prompt("Unesite vrednost visine valjka: ");
            sum = parseFloat(a) * parseFloat(a) * parseFloat(b) * parseFloat(c);
            alert("Zapremina valjka iznosi: " + sum);
            document.write(" Vrednost poluprečnika valjka: " + a) 
            document.write(" Vrednost visine valjka: " + c)
            document.write(" Zapremina valjka iznosi: " + sum)

    
        </script>

    </body>
</html>
